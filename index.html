<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50-dars</title>
  <link rel="stylesheet" href="css/main.css">
</head>

        <nav class="sitenav sitenav-open">

            <li class="sitenav__item">

            <li class="sitenav__item">

            </li>

  <section class="hero">
